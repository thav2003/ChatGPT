<!-- verify-mail.component.html -->
<div class="verify-mail-container">
  <ng-container *ngIf="isLoading; else resultSection">
    <div class="loading-indicator">
      <!-- Thêm biểu tượng loading tại đây -->
      Loading...
    </div>
  </ng-container>

  <ng-template #resultSection>
    <div *@if="verificationResult === 'success'; else errorSection">
      <!-- Thông báo thành công -->
      <h2>Verification Successful!</h2>
      <p>Your account has been successfully verified.</p>
      <!-- Có thể thêm các phần tử khác như nút chuyển hướng đến trang đăng nhập -->
      <button (click)="redirectToLogin()">Login page</button>
    </div>

    <ng-template #errorSection>
      <!-- Thông báo lỗi -->
      <h2>Verification Failed</h2>
      <p>There was an error verifying your account. Please try again.</p>
      <!-- Có thể thêm các phần tử khác như nút chuyển hướng đến trang đăng nhập hoặc gửi lại email xác thực -->
      <button (click)="resendVerificationEmail()">Sent mail again</button>
    </ng-template>
  </ng-template>
</div>
